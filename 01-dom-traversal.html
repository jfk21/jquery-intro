<!doctype html>
<html lang=pl>
  <head>
    <meta charset=utf-8>
    <title>jQuery Intro</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <style>
      body { font-size: 14px; }
      .horizontal {
      float: left;
      list-style: none;
      margin: 1em;
      }
      .sub-list {
      color: #a00;
      }
      .highlight {
      font-weight: bold;
      color: #f00;
      }
    </style>

<script>
$(function() {

  $("#web-frameworks > li")
    .addClass("horizontal");
  $("#web-frameworks li:not(.horizontal)")
    .addClass("sub-list");
  $("li:contains(Rails)")
    .first()
    .addClass("highlight")
});
</script>

  </head>
  <body>

    <ul id="web-frameworks">
      <li>Ruby
        <ul>
          <li>Ruby on Rails
          <li>Sinatra
        </ul>
      <li>Python
        <ul>
          <li>Django
          <li>CherryPy
        </ul>
      <li>PHP
        <ul>
          <li>CodeIgniter
          <li>CakePHP
          <li>Symphony
        </ul>
    </ul>

  </body>
</html>
